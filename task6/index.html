<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Задание №6</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <form>
            <p>
                <label for="text">Текстовое поле</label>
                <textarea id="text"></textarea>
            </p>
            <p>
                <button>Button</button>
            </p>
            <p>
                <label for="selector">Селектор</label>
                <select id="selector">
                    <option>Москва</option>
                    <option>Рыбинск</option>
                    <option>Ярославль</option>
                </select>
            </p>
            <p>
                <label for="field-disabled">Заблокированное поле</label>
                <input id="field-disabled" type="text" disabled placeholder="Подсказка" />
            </p>
            <p>
                <input id="tick" type="checkbox">
                    <label for="tick">Согласен поставить зачёт</label>
                </input>
            </p>
        </form>
    </body>
</html>
